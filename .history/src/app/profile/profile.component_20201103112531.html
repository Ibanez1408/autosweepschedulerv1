<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="./assets/img/brand/autosweeprfid.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
                <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a> -->
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <!-- <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div> -->
                <!-- <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div> -->
                <div>
                  <span class="heading">&nbsp;</span>
                  <span class="description">&nbsp;</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <h3>Fill in the form</h3>
          </div>
          <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <section class="section pb-0 section-components">
                  <div class="container mb-5">
                    <!-- Inputs -->
                    <h3 class="h4 text-success font-weight-bold mb-4">Inputs</h3>
                    <div class="mb-3">
                      <small class="text-uppercase font-weight-bold">Form controls</small>
                    </div>
                    <div class="row">
                      <div class="col-lg-4 col-sm-6">
                        <div class="form-group">
                          <input type="text" placeholder="Regular" class="form-control" />
                        </div>
                        <div class="form-group" [ngClass]="{'focused':focus===true}">
                          <div class="input-group mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                            <input class="form-control" placeholder="Search" type="text" (focus)="focus=true" (blur)="focus=false">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-sm-6">
                        <div class="form-group">
                          <input type="text" placeholder="Regular" class="form-control" disabled />
                        </div>
                        <div class="form-group" [ngClass]="{'focused':focus5===true}">
                          <div class="input-group mb-4">
                            <input class="form-control" placeholder="Birthday" type="text" (focus)="focus5=true" (blur)="focus5=false">
                            <div class="input-group-append">
                              <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-sm-6">
                        <div class="form-group has-success">
                          <input type="text" placeholder="Success" class="form-control is-valid" />
                        </div>
                        <div class="form-group has-danger">
                          <input type="email" placeholder="Error Input" class="form-control is-invalid" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="py-5 bg-secondary">
                    <div class="container">
                      <!-- Inputs (alternative) -->
                      <div class="mb-3">
                        <small class="text-uppercase font-weight-bold">Form controls (alternative)</small>
                      </div>
                      <div class="row">
                        <div class="col-lg-4 col-sm-6">
                          <div class="form-group">
                            <input type="text" placeholder="Regular" class="form-control form-control-alternative" />
                          </div>
                          <div class="form-group" [ngClass]="{'focused':focus1===true}">
                            <div class="input-group input-group-alternative mb-4">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                              </div>
                              <input class="form-control" placeholder="Search" type="text" (focus)="focus1=true" (blur)="focus1=false">
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-4 col-sm-6">
                          <div class="form-group">
                            <input type="text" placeholder="Regular" class="form-control form-control-alternative " disabled />
                          </div>
                          <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                              <input class="form-control" placeholder="Birthday" type="text">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-4 col-sm-6">
                          <div class="form-group has-success">
                            <input type="text" placeholder="Success" class="form-control form-control-alternative is-valid" />
                          </div>
                          <div class="form-group has-danger">
                            <input type="email" placeholder="Error Input" class="form-control form-control-alternative is-invalid" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
