<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="./assets/img/brand/autosweeprfid.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
                <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a> -->
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <!-- <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div> -->
                <!-- <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div> -->
                <div>
                  <span class="heading">&nbsp;</span>
                  <span class="description">&nbsp;</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>Add the installation details</h3>
          </div>
          <div class="border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <section class="section pb-0 section-components">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6">
                        <button class="btn btn-block btn-warning mb-3" (click)="open(classic1, 'Notification', '')">
                          Installation
                       </button>
                      </div>
                      <div class="col-md-6">
                        <button class="btn btn-block btn-warning mb-3" (click)="open(classic3, 'Notification', '')">
                          Send Appointment
                       </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12" style="margin-bottom: 1rem;">
                        <app-calendar></app-calendar>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="col-md-12">
  <ng-template #classic1 let-c="close" let-d="dismiss">
    <div class="modal-content bg-gradient-danger">
      <div class="modal-header">
        <h6 class="modal-title" id="modal-title-notification">Choose Installation Sites</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i class="ni ni-building ni-3x"></i>
        </div>
        <div class="col-md-4" *ngIf="uniqueTollway">
          <div class="py-3 text-left">
            <div *ngFor="let item of uniqueTollway">
              <h3><a href="javascript:void(0);" (click)="filterByTollway(item)"><span class="badge badge-secondary">{{item}}</span></a></h3>
            </div>
          </div>
        </div>
        <div class="col-md-4" *ngIf="uniqueChannel">
          <div class="py-3 text-left">
            <div *ngFor="let item of uniqueChannel">
              <h3><a href="javascript:void(0);" (click)="filterByChannel(item)"><span class="badge badge-secondary">{{item}}</span></a></h3>
            </div>
          </div>
        </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-white">Ok, Got it</button>
        <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal" (click)="c('Close click')">Close</button>
      </div>
    </div>
  </ng-template>
</div>


<div class="col-md-12">
  <ng-template #classic3 let-c="close" let-d="dismiss">
    <div class="modal-content bg-gradient-danger">
      <div class="modal-header">
        <h6 class="modal-title" id="modal-title-notification">Send Appoinment</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="py-3 text-center">
          <i class="ni ni-building ni-3x"></i>
          <h4 class="heading mt-4">You should read this!</h4>
          <p>A small river named Duden flows by their place and supplies it with the necessary regelialia.</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-white">Ok, Got it</button>
        <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal" (click)="c('Close click')">Close</button>
      </div>
    </div>
  </ng-template>
</div>
